<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Template</title>
</head>

<body>

    <!-- start header -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                        <a href="#"><span class="mart">Mart</span></a>
                        <a href="#"><span class="place">Place</span></a>
                    </div>
                    <div class="header__top-panel">
                        <div class="header__btn">
                            <a href="#" class="header__top-btn">Become a Seller </a>
                        </div>
                        <div class="header__icon">
                            <a href="#" class="header__top-icon"><img src="images/icon-alarm.png" alt=""></a>
                            <a href="#" class="header__top-icon"><img src="images/icon-mess.png" alt=""></a>
                            <a href="#" class="header__top-icon"><img src="images/icon-cart.png " alt=""></a>
                        </div>
                        <a href="#" class="header__top-ava"><img src="images/header-ava.png" alt=""></a>
                        <div class="header__top-bio">
                            <a href="#" class="top-name">
                                Taofiq Hakim
                            </a>
                            <a class="top-price" href="#">
                                $20.45
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__down">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">all products</a></li>
                            <li><a href="#">wordpress</a></li>
                            <li><a href="#">festures</a></li>
                            <li><a href="#">Pages</a></li>
                        </ul>
                    </nav>
                    <div class="header__inner-search">
                        <form action="">
                            <input type="text" placeholder="Search product here...">
                            <button type="submit"><img src="images/search.png" alt=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header -->
    <!-- start search -->
    <section class="info">
        <div class="container">
            <div class="info__inner">
                <div class="info__inner-title">
                    Create Your Own
                </div>
                <div class="info__title-span">
                    Digital Product Marketplace
                </div>
                <div class="info__text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="info__inner-btn">
                    <div class="info__btn-one">
                        <a href="#">View All Products</a>
                        <a href="#">Popular Products</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

   <section class="products__search">
       <div class="container">
        <form action="" class="form">
            <input type="text" class="form__input" placeholder="Search your products...">
            <select name="" id="" class="form__select">
                <option value="All Categories">All Categories</option>
            </select>
            <button class="form__button"> Search Now</button>
        </form>
       </div>
   </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
